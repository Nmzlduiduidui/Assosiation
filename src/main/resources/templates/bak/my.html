<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="alternate icon" type="image/png" href="myPicture.jpg">
    <link rel="stylesheet" href="../static/assets/css/amazeui.css" th:href="@{/assets/css/amazeui.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style/index.css" th:href="@{/style/index.css}"/>
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script src="../static/assets/js/jquery-1.12.4.min.js" th:src="@{/assets/js/jquery-1.12.4.min.js}"></script>

    <style type="text/css">
        .read-all {
            padding-top: 10%;
        }

        a:hover {
            cursor: pointer;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/style/js/background.js" th:src="@{/style/js/background.js}"></script>
<body>

<!--头部-->
<div th:replace="_fragments :: header"></div>

<!--主体-->
<div class="layui-row layui-col-space25 qz-session">

    <div class="layui-col-md9 qz-main" style="margin-top: -30px;">
        <div class="layui-row grid-demo layui-col-space15">
            <div class="layui-col-md4">
                <div th:replace="left :: left"></div>
            </div>

            <div class="layui-col-md8 qz-center">
                <div class="qz-session-content">
                    <div class="qz-session-center qiang">
                        <div class="qz-center">
                            <div th:replace="banner :: banner"></div>
                        </div>
                    </div>
                    <div class="qz-page" id="page-helper">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--个人信息-->
    <div class="layui-col-md3" style="margin-top: -10px;">
        <div th:replace="aside :: aside"></div>
    </div>
</div>
</div>


<!--底部-->
<div th:replace="_fragments :: footer"></div>
</body>


<script src="../static/assets/js/amazeui.js" th:src="@{/assets/js/amazeui.js}"></script>
<script src="../static/style/js/index.js" th:src="@{/style/js/index.js}"></script>
<script src="../static/style/js/tags.js" th:src="@{/style/js/tags.js}"></script>
<script src="../static/style/js/header.js" th:src="@{/style/js/header.js}"></script>

</html>
