<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title>南宁学院社团管理系统</title>
    <link rel="alternate icon" href="../static/myPicture.jpg">
    <link rel="stylesheet" href="../static/assets/css/amazeui.css" th:href="@{/assets/css/amazeui.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style/index.css" th:href="@{/style/index.css}"/>
    <link rel="stylesheet" href="../static/style/show.css" th:href="@{/style/show.css}"/>
    <link rel="stylesheet" href="../static/style/tig.css" th:href="@{/style/tig.css}"/>
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../static/style/css/editormd/css/editormd.preview.min.css"
          th:href="@{/style/css/editormd/css/editormd.preview.min.css}"/>
    <link href="https://lib.baomitu.com/lightgallery/1.6.12/css/lightgallery.min.css" rel="stylesheet"/>

</head>
<body>
<!--导航-->

<div th:fragment="header">
    <div class="am-topbar" style="margin-bottom: 0">
        <h1 class="am-topbar-brand qz-h1">
            <a href="/" class="am-kai"><img src="style/images/myPicture.jpg">&nbsp;&nbsp;后台管理系统</a>
        </h1>

        <div class="am-topbar-right" shiro:authenticated="">
            <div class="am-dropdown" data-am-dropdown>
                <button class="personalSpace am-btn am-topbar-btn am-btn-sm am-dropdown-toggle"
                        data-am-dropdown-toggle style="border-radius: 50%;">
                    <span class="name"><shiro:principal property="username"/></span>
                    <span class="am-icon-caret-down"></span>
                </button>
                <ul class="am-dropdown-content tar">
                    <li><a href="/user">个人主页</a></li>
                    <li><a href="/admin" shiro:hasRole="admin">网站后台管理</a></li>
                    <li shiro:hasRole="user"><a class="feedbackClick">消息&nbsp;&nbsp;<span
                            class="newsNum am-badge am-badge-danger"></span></a></li>
                    <li shiro:hasRole="admin"><a class="feedbackClick">反馈&nbsp;&nbsp;
                        <span id="mess" class="am-badge am-radius am-badge-danger"></span></a>
                    </li>
                    <hr style="margin: 10px 0 5px 0;">
                    <li><a th:href="@{/admin/logout}" class="logou" style="cursor: pointer;">退出登录</a></li>
                </ul>
            </div>
        </div>

    </div>

</div>
</div>
</body>
</html>
